<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVAC Solutions | Multi Brand Company</title>
</head>

<body>

    <section class="relative w-full min-h-[50vh] md:min-h-[75vh] h-auto overflow-hidden
        px-0 sm:px-0 md:px-0 lg:px-0 xl:px-0">
        <!-- On desktop, section will be edge-to-edge (full width), so no outer padding -->

        <!-- Background -->
        <div class="absolute inset-0 z-0">
            <img src="https://image2url.com/r2/default/images/1771914323520-44c06f98-e7be-40bc-9774-ea6fa58a2926.png"
                class="w-full h-full object-cover object-center" alt="Hero background" />
            <div class="absolute inset-0 bg-gradient-to-r from-[#0A1927] via-[#0A1927]/85 to-[#0A1927]/40"></div>
        </div>

        <!-- Content -->
        <div class="relative z-10 flex flex-col justify-center h-full min-h-[50vh] md:min-h-[75vh]
            px-3 sm:px-8 md:px-16">
            <!-- The above px-... ensures the inner content is not flush with the edge on desktop,
                 but the background section is full width -->
            <div class="flex flex-1 items-center py-8 sm:py-16 md:py-24 w-full">
                <div class="w-full px-0 sm:px-2 md:pl-6">
                    <div class="max-w-lg sm:max-w-3xl lg:max-w-4xl text-white">

                        <!-- Top Text -->
                        <p
                            class="text-[#B0C4D9] text-xs sm:text-base font-medium tracking-[0.22em] uppercase mb-2 sm:mb-6">
                            A Multi Brand Company
                        </p>

                        <!-- Main Heading -->
                        <h1
                            class="font-extrabold text-2xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl leading-tight md:tracking-tight mb-3 sm:mb-8">
                            <span class="whitespace-normal md:whitespace-nowrap block">
                                Industrial & Commercial
                            </span>
                            <span class="block">HVAC Solutions</span>
                        </h1>

                        <!-- Description -->
                        <p
                            class="text-[#D1E0EB] text-sm sm:text-lg md:text-xl leading-snug sm:leading-relaxed mb-5 sm:mb-10 max-w-full sm:max-w-2xl md:max-w-3xl">
                            End-to-end HVAC - Design & Engineering, New Installation, Revamping & Retrofitting,
                            Operation & Maintenance, Energy saving Solutions & Implementation
                        </p>

                        <!-- Button -->
                        <div class="mb-6 sm:mb-12">
                            <button
                                class="w-full sm:w-auto bg-[#3182F6] hover:bg-[#1A6CD9] text-white font-semibold text-base sm:text-xl px-5 sm:px-10 py-3 sm:py-4 rounded-md transition duration-300 shadow-lg">
                                Talk to an HVAC Expert
                            </button>
                        </div>

                        <!-- Features -->
                        <div class="flex flex-row items-center gap-4 sm:gap-8 mt-3 sm:mt-10 text-xs sm:text-base">
                            <div class="flex items-center gap-2 sm:gap-3">
                                <span class="w-2 h-2 sm:w-3 sm:h-3 bg-[#00C48C] rounded-full inline-block"></span>
                                <span class="text-[#E8F0FE]">Efficiency</span>
                            </div>
                            <div class="flex items-center gap-2 sm:gap-3">
                                <span class="w-2 h-2 sm:w-3 sm:h-3 bg-[#00C48C] rounded-full inline-block"></span>
                                <span class="text-[#E8F0FE]">Reliability</span>
                            </div>
                            <div class="flex items-center gap-2 sm:gap-3">
                                <span class="w-2 h-2 sm:w-3 sm:h-3 bg-[#00C48C] rounded-full inline-block"></span>
                                <span class="text-[#E8F0FE]">Sustainability</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </section>



</body>

</html>
