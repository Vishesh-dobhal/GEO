    <!-- Main Content Wrapper for Responsiveness -->

    <script>
        // Responsive dynamic content loading
        const sections = [
            'header',
            'hero',
            'counter',
            'services',
            'whychooseus',
            'solutionacrossindustry',
            'projectexp',
            'testimonials',
            'ourpartners',
            'footer',
        ];

        for (const section of sections) {
            fetch(`${section}.html`)
                .then(res => res.text())
                .then(data => {
                    document.getElementById(section).innerHTML = data;
                });
        }

        // Animate Counters if present, on content load and scroll
        function startCounter() {
            const counters = document.querySelectorAll(".counter");

            counters.forEach(counter => {
                const target = +counter.getAttribute("data-target");
                let count = 0;
                const increment = target / 100;

                const updateCounter = () => {
                    if (count < target) {
                        count += increment;
                        counter.innerText = Math.ceil(count);
                        setTimeout(updateCounter, 20);
                    } else {
                        counter.innerText = target;
                    }
                };

                updateCounter();
            });
        }

        // Optionally, setup an observer for lazy counter animation (responsive and mobile-friendly)
        if ('IntersectionObserver' in window) {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        startCounter();
                        observer.disconnect();
                    }
                });
            }, { threshold: 0.2 });

            // Wait for DOM updates from dynamic loads
            window.addEventListener('DOMContentLoaded', () => {
                setTimeout(() => {
                    document.querySelectorAll('.counter').forEach(el => observer.observe(el));
                }, 1200);
            });
        } else {
            // fallback for older browsers
            window.addEventListener('DOMContentLoaded', () => setTimeout(startCounter, 1200));
        }
    </script>
 <script>
    // Ensure all DOM nodes loaded; script should run after the nav in DOM.
    (function () {
        function ready(fn) {
            if (document.readyState !== 'loading') {
                fn();
            } else {
                document.addEventListener('DOMContentLoaded', fn);
            }
        }
        ready(function () {
            var menuBtn = document.getElementById("mobile-menu-button");
            var mobileMenu = document.getElementById("mobile-menu");
            var mobileNav = document.getElementById("mobile-nav");
            var closeBtn = document.getElementById("close-mobile-menu");

            function openMobileNav() {
                if (mobileMenu) mobileMenu.classList.remove("hidden");
                if (mobileNav) mobileNav.classList.remove("translate-x-full");
                document.body.style.overflow = "hidden";
            }
            function closeMobileNav() {
                if (mobileMenu) mobileMenu.classList.add("hidden");
                if (mobileNav) mobileNav.classList.add("translate-x-full");
                document.body.style.overflow = "";
            }

            // Defensive - do not add multiple listeners on reload
            if (menuBtn) {
                menuBtn.onclick = function(e) {
                    openMobileNav();
                };
            }

            if (closeBtn) {
                closeBtn.onclick = function(e) {
                    closeMobileNav();
                };
            }

            if (mobileMenu) {
                mobileMenu.onclick = function(e) {
                    closeMobileNav();
                };
            }

            // Close menu if navigation link is clicked
            if (mobileNav) {
                var links = mobileNav.querySelectorAll("a");
                links.forEach(function (link) {
                    link.onclick = function(e) {
                        closeMobileNav();
                    };
                });
            }

            // On resize: if menu is open and user goes desktop, forcibly close nav (avoid locked body)
            window.addEventListener("resize", function () {
                if (window.innerWidth >= 768) {
                    closeMobileNav();
                }
            });
        });
    })();
</script>
