<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HVAC Solutions Across Industries</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <section class="pt-4 pb-8 sm:pt-8 sm:pb-20 bg-white-100">
        <div class="w-full max-w-[1376px] mx-auto px-2 sm:px-6">

            <!-- Heading -->
            <h2 class="text-2xl sm:text-4xl font-bold text-center text-gray-800 mb-6 sm:mb-12 leading-tight">
                HVAC Solutions Across Industries
            </h2>

            <!-- Responsive Icon Grid (more compact on mobile) -->
            <div
                class="grid grid-cols-3 gap-y-4 gap-x-1 sm:grid-cols-3 md:grid-cols-6 md:gap-x-8 md:gap-y-10 items-center justify-items-center px-0 sm:px-0">
                <!-- Manufacturing -->
                <div class="flex flex-col items-center space-y-1 sm:space-y-2">
                    <img src="https://image2url.com/r2/default/images/1771921727831-be88677b-5523-408c-b758-32dc092e389d.png"
                        class="w-8 h-8 sm:w-14 sm:h-14 mb-1 sm:mb-2 object-contain" alt="Manufacturing">
                    <p class="text-gray-700 font-medium text-xs sm:text-sm text-center leading-tight">Manufacturing</p>
                </div>

                <!-- Warehousing -->
                <div class="flex flex-col items-center space-y-1 sm:space-y-2">
                    <img src="https://image2url.com/r2/default/images/1771921765193-33b58bc2-96d0-4b1b-a164-cf7331d46b7e.png"
                        class="w-8 h-8 sm:w-14 sm:h-14 mb-1 sm:mb-2 object-contain" alt="Warehousing">
                    <p class="text-gray-700 font-medium text-xs sm:text-sm text-center leading-tight">Warehousing</p>
                </div>

                <!-- Data Centers -->
                <div class="flex flex-col items-center space-y-1 sm:space-y-2">
                    <img src="https://image2url.com/r2/default/images/1771921791142-48eafc08-dd72-4114-9a43-6c2dac309728.png"
                        class="w-8 h-8 sm:w-14 sm:h-14 mb-1 sm:mb-2 object-contain" alt="Data Centers">
                    <p class="text-gray-700 font-medium text-xs sm:text-sm text-center leading-tight">Data Centers</p>
                </div>

                <!-- Healthcare -->
                <div class="flex flex-col items-center space-y-1 sm:space-y-2">
                    <img src="https://image2url.com/r2/default/images/1771921813709-a2db5696-bbda-430d-a979-e58db9137c3a.png"
                        class="w-8 h-8 sm:w-14 sm:h-14 mb-1 sm:mb-2 object-contain" alt="Healthcare">
                    <p class="text-gray-700 font-medium text-xs sm:text-sm text-center leading-tight">Healthcare</p>
                </div>

                <!-- Commercial -->
                <div class="flex flex-col items-center space-y-1 sm:space-y-2">
                    <img src="https://image2url.com/r2/default/images/1771921843622-f4b5df1b-f9ec-44b7-a467-5e2949d44f07.png"
                        class="w-8 h-8 sm:w-14 sm:h-14 mb-1 sm:mb-2 object-contain" alt="Commercial">
                    <p class="text-gray-700 font-medium text-xs sm:text-sm text-center leading-tight">Commercial</p>
                </div>

                <!-- Education -->
                <div class="flex flex-col items-center space-y-1 sm:space-y-2">
                    <img src="https://image2url.com/r2/default/images/1771921867477-6490aea9-873b-41f2-b5fe-4af15015e71f.png"
                        class="w-8 h-8 sm:w-14 sm:h-14 mb-1 sm:mb-2 object-contain" alt="Education">
                    <p class="text-gray-700 font-medium text-xs sm:text-sm text-center leading-tight">Education</p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
